language: go
go:
        - tip
        - 1.4
script: go get golang.org/x/tools/cmd/vet && go get golang.org/x/tools/cmd/goimports && go get github.com/golang/lint/golint && go get github.com/kisom/whitelist/... && [ -z "$($HOME/gopath/bin/golint *.go)" ] && go test github.com/kisom/whitelist/... && go vet github.com/kisom/whitelist/... && [ -z "$($HOME/gopath/bin/goimports -l *.go)" ]
notifications:
        email:
                recipients:
                        - coder@kyleisom.net
                on_success: change
                on_failure: change
